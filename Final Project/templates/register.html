{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% if error_messages %}
    {{error_messages}}
    {% endif %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="username" type="text"/>
            </div>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="FullName" placeholder="FullName" type="text"/>
            </div>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="EmailID" placeholder="Email" type="text"/>
            </div>
            
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="VerifyPassword" type="password"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
